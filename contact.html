
<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<h3>Register</h3>
		<br>
		<nav class="navbar navbar-light bg-light">
			<a href="mainpage.html">About Yourself</a>
			<a href="contact.html">Contact</a>
			<a href="education.html">Education</a>
			<a href="preview.html">Preview</a>
		</nav>
		<br>
		<form action="education.html" method="post">
			<h4>Address</h4><br>

			<label class="head" for="mail">Mail Address<span class="reqd">*</span></label>
			<input type="text" placeholder="Address Line 1" name="mail" class="form-control" required><br>
			<input type="text" placeholder="Address Line 2" name="mail" class="form-control"><br>
			<div class="input-group" name="mail">
				<input type="text" placeholder="City" class="form-control mr-1" required>	
				<input type="tel" placeholder="Zip-code" class="form-control ml-1 mr-1" required>
				<input type="text" placeholder="Country" class="form-control ml-1" required>
			</div><br>

			<label class="head" for="permanent">Permanent Address</label>
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" name="sameasmail">
			  <label class="form-check-label ml-3" for="sameasmail">Same as Mail Address</label>
			</div><br>

			<input type="text" placeholder="Address Line 1" name="permanent" class="form-control"><br>
			<input type="text" placeholder="Address Line 2" name="permanent" class="form-control"><br>
			<div class="input-group" name="permanent">
				<input type="text" placeholder="City" class="form-control mr-1">	
				<input type="tel" placeholder="Zip-code" class="form-control ml-1 mr-1">
				<input type="text" placeholder="Country" class="form-control ml-1">
			</div><br>

			<a href="mainpage.html" class="btn btn-primary mt-5 mr-5">Back</a>
			<input type="submit" class="btn btn-primary mt-5" value="Next"></input>
		</form>
	</div>

</body>
</html>
